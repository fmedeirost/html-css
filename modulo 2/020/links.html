<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: #ff0000;
            text-decoration: none;
            width: bold;
        }

        a:visited {
            color: #9c0101;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }

        a:after {
            content: '[link]';
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://twitter.com/fmedeirost" target="_blank">twitter</a></li>
        <li><a href="https://www.instagram.com/fmedeirost" target="_blank">isnta</a></li>
        <li><a href="https://www.facebook.com/fmedeirost1/" target="_blank"> facebook</a></li>
    </ul>
</body>
</html>
